<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/cabecalho}">
    <meta charset="UTF-8">
    <title>Lista de Atores</title>
    <!-- Bootstrap CSS local -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Importa o menu padrão do sistema -->
    <div th:insert="~{layout/menu}"></div>

    <div class="container mt-4">
        <!-- Botão Novo -->
        <div class="mb-3">
            <a href="/atores/novo" class="btn btn-primary">Novo Ator</a>
        </div>
		
		<!-- Mensagem de Sucesso -->
		<div th:if="${!#strings.isEmpty(mensagem)}" class="alert alert-success" 
		role="alert">
		    <span th:text="${mensagem}"></span>
		</div>



        <!-- Alerta quando não há informações -->
        <div class="alert alert-secondary" role="alert" th:if="${atores.empty}">
            <p class="fw-bold">Nenhuma informação encontrada</p>
        </div>

        <!-- Tabela exibida quando há informações -->
        <div th:unless="${#lists.isEmpty(atores)}">
            <h5>Lista de Itens</h5>
            <table class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Language</th>                       
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="a : ${atores}">
                        <td th:text="${a.actorId}"></td>
                        <td th:text="${a.firstName}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS local (opcional) -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Importa o rodape padrão do sistema -->
    <div th:insert="~{layout/rodape}"></div>

</body>
</html>
